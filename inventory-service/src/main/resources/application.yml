spring:
  application:
    name: inventory-service

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: admin
    password: admin

  datasource:
    url: jdbc:h2:mem:inventorydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  cloud:
    stream:
      function:
        definition: reserveInventory;releaseInventory;inventoryEvents

      # âœ… POLLER - Necesario porque inventoryEvents es un Supplier
      poller:
        fixed-delay: 1000
        max-messages-per-poll: 1

      bindings:
        # Consumers (no necesitan poller)
        reserveInventory-in-0:
          destination: order.commands
          group: inventory-service
          content-type: application/json

        releaseInventory-in-0:
          destination: order.commands
          group: inventory-service
          content-type: application/json

        # Producer (necesita poller)
        inventoryEvents-out-0:
          destination: inventory.events
          content-type: application/json

server:
  port: 8083

# Opcional pero recomendado para debug
logging:
  level:
    org.springframework.cloud.stream: DEBUG
    org.springframework.amqp: DEBUG
