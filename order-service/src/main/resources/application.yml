spring:
  application:
    name: order-service

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin

  datasource:
    url: jdbc:h2:mem:orderdb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  cloud:
    stream:
      function:
        definition: orderCommands;inventoryReserved;inventoryRejected;paymentCompleted;paymentFailed
      bindings:
        # Output channel for commands
        orderCommands-out-0:
          destination: order.commands
          content-type: application/json

        # Inventory events
        inventoryReserved-in-0:
          destination: inventory.events
          group: order-service
          content-type: application/json

        inventoryRejected-in-0:
          destination: inventory.events
          group: order-service
          content-type: application/json

        # Payment events
        paymentCompleted-in-0:
          destination: payment.events
          group: order-service
          content-type: application/json

        paymentFailed-in-0:
          destination: payment.events
          group: order-service
          content-type: application/json

server:
  port: 8081
